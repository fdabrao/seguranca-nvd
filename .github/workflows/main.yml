name: Clojure CI

on:
  push:
    branches: [ main ]

jobs:
  nvd:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          tools-deps: '1.10.3.967'

      - name: Cache jars
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('deps.edn') }}
          restore-keys: |
            maven-

      - name: Install nvd security
        run: clojure -Ttools install nvd-clojure/nvd-clojure '{:mvn/version "RELEASE"}' :as nvd

      - name: Verify nvd security
        continue-on-error: true
        run: clojure -J-Dclojure.main.report=stderr -Tnvd nvd.task/check :classpath '"'"$(clojure -Spath)"'"' 2> /tmp/infos.txt 1> /tmp/nvd.txt          

      -name: Verify Result
        run: |
          $valor = `cat /tmp/nvd.txt | grep "vulnerabilities detected" | grep -Eo '[0-9]+ vulne' | grep -Eo '[0-9]+ ' | head -1`
          echo "error: $valor"

