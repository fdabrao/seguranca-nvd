name: Clojure CI

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]

jobs:
  # This workflow validate a security libraries 
  nvd:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          lfs: true

      # Setup java
      - name: Setup Java
        uses: actions/setup-java@v1
        with:
          java-version: 11

      # Setup Clojure
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          tools-deps: '1.10.3.967'

      - name: Cache jars
        uses: actions/cache@v2
        with:
          path: ~/.m2
          key: maven-${{ hashFiles('deps.edn') }}
          restore-keys: |
            maven-
      # Run tests
      - name: Install nvd security
        run: clojure -Ttools install nvd-clojure/nvd-clojure '{:mvn/version "RELEASE"}' :as nvd

      - name: Verify nvd security
        id: seguranca
        continue-on-error: true
        #run: clojure -J-Dclojure.main.report=stderr -Tnvd nvd.task/check :classpath '"'"$(clojure -Spath)"'"'
        run: exit 1

      - name: Check
        id: seguranca_check
        continue-on-error: true
        #run: clojure -J-Dclojure.main.report=stderr -Tnvd nvd.task/check :classpath '"'"$(clojure -Spath)"'"'
        run: echo "::set-output name=saida::$?"

      - if: steps.seguranca_check.outputs.saida == 1
        name: Retry
        run: clojure -J-Dclojure.main.report=stderr -Tnvd nvd.task/check :classpath '"'"$(clojure -Spath)"'"'
          